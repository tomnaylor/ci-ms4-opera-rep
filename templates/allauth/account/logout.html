{% extends "account/base.html" %}

{% load i18n %}


{% block h1 %}
Are you sure?
{% endblock %}


{% block hero_cta %}
  <form method="post" action="{% url 'account_logout' %}">
    {% csrf_token %}
    {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
    {% endif %}
    <button class="btn btn-primary btn-xl text-uppercase" type="submit">{% trans 'Sign Out' %}</button>
  </form>
{% endblock %}
