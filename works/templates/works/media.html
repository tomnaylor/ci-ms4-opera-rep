{% extends "base.html" %}
{% load static %}


{% block content %}

    <h1>{{ media_item.production.work.name }} - {{ media_item.name }}</h1>

    {% if media_item.type == 'P' %}
        <img  src="{{ media_item.url }}" alt="{{ media_item.name }}">


    {% elif media_item.type == 'V' %}
        <video width="100%" height="100%" controls>
            <source src="{{ media_item.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>


    {% elif media_item.type == 'F' %}
        PDF
   {% endif %}


{% endblock %}
